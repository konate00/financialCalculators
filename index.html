<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1 class="heading mb-3">Mortgage calculator</h1>
    <div class="container">
            <div class="col-sm-6">
                <label for="Mortgage" class="form-label">Principal Amount $</label>
                <input type="text" id="principal_amount" class="form-control mb-3"/>
            </div>
            <div class="col-sm-6">
                <label for="interest" class="form-label">Interest rate (%)</label>
                <input type="text" id="interest_rate" class="form-control mb-3"/>
            </div>
            <div class="col-sm-6">
                <label for="Loan" class="form-label">Loan lenght (years)</label>
                <input type="text" id="Loan_lenght" class="form-control" />
            </div>
            <div class="box">
                <button class="btn btn-secondary mt-3" id="calculator" type="button">Clear</button>
                <button class="btn btn-secondary mt-3" id="calculator" type="button">Calculate</button>
            </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
