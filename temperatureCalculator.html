    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Financial Calculator</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="mortgageCalculator.html">Mortgage Calculator</a>

                  <li class="nav-item">
                    <a class="nav-link" href="CDCalculator.html">CD Calculator</a>

                  <li class="nav-item">
                    <a class="nav-link active" href="temperatureCalculator.html">Temperature Calculator</a>

                </ul>
              </div>
            </div>
          </nav>

    </header>

      <section id="calculate_form" style="background-color: rgb(50, 207, 207);" class="container">
        <h1>Temperature Converter</h1>
        <div class="container mb-3">
          <div class="row">
            <div class="col-auto">
              <label for="" class="form-label">From: </label>
            </div>
            <div class="col-auto mb-2">
              <select class="form-select" aria-label="Default select example">
                <option selected>Celcius(°C)</option>
                <option value="1">Fahrenheit (°F)</option>
                <option value="2">Kelvin (K)</option>
                <option value="3">Rankine (°R)</option>
                <option value="3">Réaumur (°Ré)</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-auto">
              <label for="" class="form-label">To: </label>
            </div>
            <div class="col-auto">
              <select class="form-select" aria-label="Default select example">
                <option selected>Celcius(°C)</option>
                <option value="1">Fahrenheit (°F)</option>
                <option value="2">Kelvin (K)</option>
                <option value="3">Rankine (°R)</option>
                <option value="3">Réaumur (°Ré)</option>
              </select>
            </div>
          </div>
        </div>
      </section>
      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
