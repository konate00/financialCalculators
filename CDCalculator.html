<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Financial Calculator</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="mortgageCalculator.html">Mortgage Calculator</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="CDCalculator.html">CD Calculator</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="annuityCalculator.html">Annuity Calculator</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="temperatureCalculator.html">Temperature Calculator</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>

    </header>

      <main class="container">
        <h1 class="header col-sm-4 mb-3 text-bg-primary p-3">CD Calculator</h1>
        <div class="col-sm-4 mb-3">
            <label for="intialInput" class="form-label">Initial Investment: $</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-sm-4 mb-3">
            <label for="termInput" class="form-label">Term (months):</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-sm-4 mb-3">
            <label for="intialInput" class="form-label">Annual Interest Rate: %</label>
            <input type="text" class="form-control">
        </div>
        <div class="col-sm-4 mb-2 g-3">
            <label for="intialInput" class="form-label">Compounding Frequency: </label>
            <select class="form-select col-sm-6" id="compoundSelect">
                <option selected value="monthly"> Daily</option>
                <option selected value="monthly"> monthly</option>
                <option selected value="monthly"> Yearly</option>
            </select>
            <!-- <input type="text" class="form-control"> -->
        </div>
        <div class="input-group">
            <button class="btn btn-primary mb-2" id="clearBtn" type="button">Clear</button>
            <button class="btn btn-secondary mb-2" id="calculateBtn" type="button">Calculate</button>
        </div>
      </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
